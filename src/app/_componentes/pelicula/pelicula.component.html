<form>
  <div class="row mb-3">
    <label for="id" class="col-sm-2 col-form-label">Id</label>
    <div class="col-sm-10">
      <input type="number" readonly class="form-control" id="id">
    </div>
  </div>

  <div class="row mb-3">
    <label for="titulo" class="col-sm-2 col-form-label">Título</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="titulo">
    </div>
  </div>

  <div class="row mb-3">
    <label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="descripcion"></textarea>
    </div>
  </div>

  <div class="row mb-3">
    <label for="estreno" class="col-sm-2 col-form-label">Estreno</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="estreno">
    </div>
  </div>

  <div class="row mb-3">
    <label for="valoracion" class="col-sm-2 col-form-label">Valoración</label>
    <div class="col-sm-10">
      <input type="number" min="1" max="5" class="form-control" id="valoracion">
    </div>
  </div>

  <div class="row mb-3">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </div>

</form>
